<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audience Analyzer ‚Äî Fabric AI PoC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .glass-card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .gradient-border {
      position: relative;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(168, 85, 247, 0.1));
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    
    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(135deg, #06b6d4, #a855f7);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    
    .btn-shimmer {
      position: relative;
      overflow: hidden;
    }
    
    .btn-shimmer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-shimmer:hover::before {
      left: 100%;
    }
    
    .stat-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(6, 182, 212, 0.2);
    }
    
    /* Added compact spacing utilities */
    .compact-spacing {
      line-height: 1.4;
    }
    
    .compact-card {
      padding: 1rem;
    }
  </style>
</head>

<body class="min-h-screen text-white">

  <!-- Gradient Background Overlay -->
  <div class="fixed inset-0 bg-gradient-to-br from-cyan-500/5 via-purple-500/5 to-pink-500/5 pointer-events-none"></div>

  <!-- Reduced header padding and size -->
  <header class="relative max-w-6xl mx-auto px-6 py-4 text-center">
    <div class="fade-in">
      <img
        src="https://framerusercontent.com/assets/YhHtO4AfpyCgmWFZ6i3dcmRLcAI.png"
        alt="Fabric"
        class="h-8 mx-auto mb-3 drop-shadow-2xl"
      />
      <h1 class="text-2xl md:text-3xl font-extrabold mb-1 bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
        TMDB Audience Analyzer
      </h1>
      <p class="text-gray-400 text-xs max-w-2xl mx-auto leading-relaxed">
        Proof of Concept ‚Äî Automated demographic and psychographic inference from TMDB metadata using advanced LLMs.
      </p>
    </div>
  </header>

  <!-- Reduced input section padding -->
  <section class="relative max-w-3xl mx-auto px-6 mb-6">
    <div class="glass-card rounded-2xl p-4 shadow-2xl fade-in">
      <label class="block text-xs font-semibold text-cyan-400 mb-2 uppercase tracking-wider">
        TMDB Content URL
      </label>
      <input
        id="tmdbUrl"
        type="text"
        placeholder="https://www.themoviedb.org/tv/106379-fallout"
        class="w-full bg-black/50 border border-gray-700 rounded-xl px-4 py-2 text-sm font-mono text-white placeholder-gray-500 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition-all"
      />

      <button
        id="analyzeBtn"
        class="mt-3 w-full bg-gradient-to-r from-cyan-500 via-purple-600 to-pink-600 hover:from-cyan-600 hover:via-purple-700 hover:to-pink-700 transition-all duration-300 rounded-xl py-2.5 font-bold text-sm shadow-xl hover:shadow-2xl hover:shadow-purple-500/50 btn-shimmer transform hover:scale-[1.02]"
      >
        Analyze Content
      </button>
    </div>
  </section>

  <!-- RESULTS -->
  <section id="results" class="relative max-w-6xl mx-auto px-6 pb-8">
    <div class="text-center text-gray-500 text-sm py-6">
      üìä Paste a TMDB URL and click "Analyze Content" to get started.
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const API_ENDPOINT =
      "https://375sxpkkd5.execute-api.us-east-1.amazonaws.com/prod/analyze";

    const analyzeBtn = document.getElementById("analyzeBtn");
    const resultsDiv = document.getElementById("results");

    analyzeBtn.addEventListener("click", async () => {
      const tmdbUrl = document.getElementById("tmdbUrl").value.trim();

      if (!tmdbUrl) {
        resultsDiv.innerHTML = `
          <div class="glass-card rounded-2xl p-6 text-center border-red-500/30 fade-in">
            <div class="text-red-400 font-semibold">‚ö†Ô∏è Please enter a TMDB URL.</div>
          </div>`;
        return;
      }

      resultsDiv.innerHTML = `
        <div class="glass-card rounded-2xl p-12 text-center fade-in">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-cyan-400 border-t-transparent mb-4"></div>
          <div class="text-gray-400 font-medium">Analyzing content with AI...</div>
        </div>`;

      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tmdb_url: tmdbUrl })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "API error");
        }

        renderResult(data);

      } catch (err) {
        resultsDiv.innerHTML = `
          <div class="glass-card rounded-2xl p-6 border-red-500/30 fade-in">
            <div class="text-red-400 font-semibold">‚ùå ${err.message}</div>
          </div>`;
      }
    });

    function renderResult(data) {
      const m = data.metadata;
      const a = data.audience;

      resultsDiv.innerHTML = `
        <div class="glass-card rounded-2xl p-5 shadow-2xl fade-in">
          <div class="grid grid-cols-1 lg:grid-cols-12 gap-5">
            
            <!-- Left Column: Poster (3 cols) -->
            <div class="lg:col-span-3">
              <img
                src="${m.poster}"
                class="rounded-xl border-2 border-cyan-500/30 shadow-2xl w-full hover:scale-105 transition-transform duration-300"
                alt="${m.title} poster"
              />
            </div>

            <!-- Center Column: Content Info (5 cols) -->
            <div class="lg:col-span-5 space-y-3">
              <div>
                <h2 class="text-2xl font-bold mb-0.5 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400">
                  ${m.title}
                </h2>
                <span class="text-gray-400 text-base font-medium">${m.year}</span>
              </div>

              <div class="flex flex-wrap gap-2">
                <span class="px-2.5 py-0.5 bg-cyan-500/20 text-cyan-300 rounded-full text-xs font-semibold border border-cyan-500/30">
                  ${m.type}
                </span>
                ${m.genres.split(', ').map(genre => `
                  <span class="px-2.5 py-0.5 bg-purple-500/20 text-purple-300 rounded-full text-xs font-semibold border border-purple-500/30">
                    ${genre}
                  </span>
                `).join('')}
              </div>

              <p class="text-gray-300 text-xs leading-relaxed compact-spacing">
                ${m.synopsis}
              </p>

              <div class="space-y-2 pt-1">
                <div class="glass-card rounded-lg p-2.5">
                  <div class="text-xs text-cyan-400 font-semibold uppercase tracking-wider mb-0.5">Cast</div>
                  <div class="text-xs text-gray-300 compact-spacing">${m.cast}</div>
                </div>
                <div class="glass-card rounded-lg p-2.5">
                  <div class="text-xs text-purple-400 font-semibold uppercase tracking-wider mb-0.5">Directors</div>
                  <div class="text-xs text-gray-300 compact-spacing">${m.directors}</div>
                </div>
                <div class="glass-card rounded-lg p-2.5">
                  <div class="text-xs text-pink-400 font-semibold uppercase tracking-wider mb-0.5">Keywords</div>
                  <div class="text-xs text-gray-300 compact-spacing">${m.keywords}</div>
                </div>
              </div>
            </div>

            <!-- Right Column: Analysis (4 cols) -->
            <div class="lg:col-span-4 space-y-4">
              
              <!-- Psychographic Profile Card -->
              <div class="glass-card rounded-xl p-4 border-purple-500/20">
                <h3 class="text-base font-bold mb-2 flex items-center gap-2">
                  <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                    üß† Psychographic Profile
                  </span>
                </h3>
                <p class="text-gray-300 text-xs leading-relaxed mb-3 compact-spacing">
                  ${a.psychographic_profile}
                </p>

                <div class="space-y-2">
                  <div class="text-xs">
                    <span class="text-cyan-400 font-semibold uppercase tracking-wider">Brand Affinities</span>
                    <div class="text-gray-300 mt-0.5">${a.brand_affinities.join(", ")}</div>
                  </div>
                  <div class="text-xs">
                    <span class="text-purple-400 font-semibold uppercase tracking-wider">Emotional Tone</span>
                    <div class="text-gray-300 mt-0.5">${a.emotional_tone}</div>
                  </div>
                  <div class="text-xs">
                    <span class="text-pink-400 font-semibold uppercase tracking-wider">IAB Category</span>
                    <div class="text-gray-300 mt-0.5">${a.iab_content_category}</div>
                  </div>
                </div>
              </div>

              <!-- Demographics Chart Card -->
              <div class="glass-card rounded-xl p-4 border-cyan-500/20">
                <h3 class="text-base font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400">
                  üìä Demographic Distribution
                </h3>
                <div class="h-[240px] flex items-center justify-center">
                  <canvas id="demographicRadar"></canvas>
                </div>
              </div>

            </div>
          </div>
        </div>
      `;

      renderRadar(a.demographic_distribution);
    }

    function renderRadar(dist) {
      const labels = Object.keys(dist);
      const values = Object.values(dist);

      new Chart(document.getElementById("demographicRadar"), {
        type: "radar",
        data: {
          labels: labels,
          datasets: [{
            label: "Audience Share",
            data: values.map(v => v * 100),
            fill: true,
            backgroundColor: "rgba(168, 85, 247, 0.2)",
            borderColor: "rgba(168, 85, 247, 1)",
            borderWidth: 2.5,
            pointBackgroundColor: "rgba(6, 182, 212, 1)",
            pointBorderColor: "#fff",
            pointBorderWidth: 2,
            pointRadius: 5,
            pointHoverRadius: 7,
            pointHoverBackgroundColor: "rgba(236, 72, 153, 1)",
            pointHoverBorderColor: "#fff"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            r: {
              min: 0,
              max: 100,
              ticks: {
                display: true,
                color: 'rgba(156, 163, 175, 0.7)',
                backdropColor: 'transparent',
                stepSize: 20,
                font: {
                  size: 9
                },
                callback: function(value) {
                  return value + '%';
                }
              },
              grid: {
                color: "rgba(255,255,255,0.15)",
                lineWidth: 1
              },
              angleLines: {
                color: "rgba(255,255,255,0.15)",
                lineWidth: 1
              },
              pointLabels: {
                color: "#e5e7eb",
                font: {
                  size: 10,
                  weight: '600'
                }
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: 'rgba(17, 24, 39, 0.95)',
              titleColor: '#06b6d4',
              bodyColor: '#fff',
              borderColor: 'rgba(6, 182, 212, 0.3)',
              borderWidth: 1,
              padding: 10,
              displayColors: false,
              bodyFont: {
                size: 12
              },
              callbacks: {
                label: function(context) {
                  return context.parsed.r.toFixed(1) + '% share';
                }
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
